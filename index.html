<!DOCTYPE html>
<html>

<head>
    <title>Circuit Design Amazing Esboo</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div class="all">

        <div class="container" id="linkBoxes"></div> 
        <div class="container" id="downloadBoxes"></div> |
        <div class="container" id="copyBoxes"></div> |

        <button class="container" onclick="downloadFiles()">manual</button>

    </div>

    <script>
        let links = [
            { name: "smart light", url: "https://www.tinkercad.com/things/8mcFhyEBMHp-exp1?sharecode=FxYgu09bYaWFmbW_up50NjCfoaJAoRyYvNiHjoMjyWU" },
            { name: "temp sensor", url: "https://www.tinkercad.com/things/jyhyhLZBneK-exp5" },
            { name: "measure distance", url: "https://www.tinkercad.com/things/8ZRBj1Yc3N8-exp2" },
            { name: "alarm", url: "https://www.tinkercad.com/things/jLmMPnwypTF-alarm" },

            { name: "ins ardino", url: "https://downloads.arduino.cc/arduino-ide/arduino-ide_2.3.6_Windows_64bit.exe" },
            { name: "CH340", url: "https://sparks.gogo.co.nz/assets/_site_/downloads/CH34x_Install_Windows_v3_4.zip" },
        ]

        let copies = [
            {
                name: "MCU code",
                text: `
#include <ESP8266WiFi.h>
const char* ssid = "Kongu_Wifi";
const char* password = "123456";
WiFiServer server(80);
int pin = 2;
void setup() {
Serial.begin(115200);
pinMode(pin, OUTPUT);
digitalWrite(pin, LOW);
Serial.println("Connecting to WiFi...");
WiFi.begin(ssid, password);
int retries = 0;
while (WiFi.status() != WL_CONNECTED) {
delay(500);
retries++;
Serial.print(".");
if (retries > 20) {  
Serial.println("Failed to connect to WiFi.");
break;
}
}
if (WiFi.status() == WL_CONNECTED) {
Serial.println("");
Serial.print("Connected to WiFi. IP: ");
Serial.println(WiFi.localIP());
} else {
Serial.println("WiFi connection failed.");
}
server.begin();
}
void loop() {
WiFiClient client = server.available();
if (!client) return;
String request = client.readStringUntil('\r');
client.flush();
if (request.indexOf("/ON") != -1) {
digitalWrite(pin, HIGH);
} else if (request.indexOf("/OFF") != -1) {
digitalWrite(pin, LOW);
}  // Webpage response
client.print("HTTP/1.1 200 OK\r\nContent-Type: text/html\r\n\r\n");
client.print("<!DOCTYPE HTML><html>");
client.print("<h1>LED Control</h1>");
client.print("<a href=\"/ON\"><button>Turn ON</button></a>");
client.print("<a href=\"/OFF\"><button>Turn OFF</button></a>");
client.print("</html>");
delay(1);
}
                `
            },
            {
                name:'nodemcu json',
                text:`https://arduino.esp8266.com/stable/package_esp8266com_index.json
https://dl.espressif.com/dl/package_esp32_index.json`
            }
        ]

        let linkBoxes = document.getElementById("linkBoxes")
        let copyBoxes = document.getElementById("copyBoxes")

        links.forEach((l) => {
            let b = document.createElement("div")
            b.innerHTML = `<button onclick="window.open('${l.url}','_blank')">${l.name}</button>`
            linkBoxes.appendChild(b)
        })

        copies.forEach((c, i) => {
            let hidden = document.createElement("textarea")
            hidden.id = "copy" + i
            hidden.style.display = "none"
            hidden.value = c.text
            document.body.appendChild(hidden)

            let b = document.createElement("div")
            b.innerHTML = `<button onclick="copyContent(${i})">Copy ${c.name}</button>`
            copyBoxes.appendChild(b)
        })

        function copyContent(i) {
            let textArea = document.getElementById("copy" + i)
            textArea.select()
            textArea.setSelectionRange(0, 99999)
            navigator.clipboard.writeText(textArea.value)
        }

        function downloadFiles() {
            const files = [
                {
                    url: "./iot-manual.pdf",
                    name: "manual.pdf"
                },

            ]

            files.forEach(file => {
                const link = document.createElement('a')
                link.href = file.url
                link.download = file.name
                document.body.appendChild(link)
                link.click()
                document.body.removeChild(link)
            })
        }


    </script>

    <style>
        body {
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        body,
        .all {
            display: flex;
            flex-direction: row;
            gap: 5px;
            font-family: sans-serif;
            color: #fff;
            position: absolute;
            bottom: 10px;
        }

        .all {
            width: 100vw;
            color: #000;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            width: max-content;
        }

        .all {
            opacity: 0;
        }

        .all:hover {
            opacity: 1;
        }

        button {
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #000;
        }
    </style>
</body>

</html>
