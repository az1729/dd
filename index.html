<!DOCTYPE html>
<html>

<head>
    <title>TinkerCad</title>
</head>

<body>
    <div class="container" id="linkBoxes"></div>
    <div class="container" id="downloadBoxes"></div>
    <div class="container" id="copyBoxes"></div>

    <button class="container" onclick="downloadFiles()"></button>


    <script>
        let links = [
            { name: "EXP 1", url: "https://www.tinkercad.com/things/8mcFhyEBMHp-exp1?sharecode=FxYgu09bYaWFmbW_up50NjCfoaJAoRyYvNiHjoMjyWU" },
            { name: "EXP 2", url: "https://www.tinkercad.com/things/0Mgwfzkiizf-exp2?sharecode=tnZ8EnTHigG9G9maoFkdci6cBvAF3E3n1uEobNj5HT4" },
            { name: "EXP 3", url: "https://www.tinkercad.com/things/6ZG8XrFF27L-exp3?sharecode=Bx___GPM8efs9mnWlDPswjilgs5s8WrZrbAAxlpkkYA" },
            { name: "EXP 5", url: "https://www.tinkercad.com/things/8fIFIrNSMK1-exp5?sharecode=6SR9BbyGPfFND3k_UoGx79xH4FArTyKE7ZytKyQb64g" },
            { name: "EXP 6", url: "https://www.tinkercad.com/things/02paI8lhDl3-exp6?sharecode=Rs2NO4NLiVoLHoUZin43QmTDCZ596rZg9RRbivLRIqw" },
        ]

        let copies = [
            {
                name: "",
                text: `

                `
            },
        ]

        let linkBoxes = document.getElementById("linkBoxes")
        let copyBoxes = document.getElementById("copyBoxes")

        links.forEach((l) => {
            let b = document.createElement("div")
            b.innerHTML = `<button onclick="window.open('${l.url}','_blank')">${l.name}</button>`
            linkBoxes.appendChild(b)
        })

        copies.forEach((c, i) => {
            let hidden = document.createElement("textarea")
            hidden.id = "copy" + i
            hidden.style.display = "none"
            hidden.value = c.text
            document.body.appendChild(hidden)

            let b = document.createElement("div")
            b.innerHTML = `<button onclick="copyContent(${i})">Copy ${c.name}</button>`
            copyBoxes.appendChild(b)
        })

        function copyContent(i) {
            let textArea = document.getElementById("copy" + i)
            textArea.select()
            textArea.setSelectionRange(0, 99999)
            navigator.clipboard.writeText(textArea.value)
        }

        function downloadFiles() {
            const files = [
                {
                    url: "",
                    name: ""
                },
                
            ]

            files.forEach(file => {
                const link = document.createElement('a')
                link.href = file.url
                link.download = file.name
                document.body.appendChild(link)
                link.click()
                document.body.removeChild(link)
            })
        }


    </script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            width: max-content;
        }

        button {
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #000;
        }
    </style>
</body>

</html>
