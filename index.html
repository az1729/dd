<!DOCTYPE html>
<html>

<head>
    <title>Circuit Design Amazing Esboo</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div class="all">

        <div class="container" id="linkBoxes"></div>
        <div class="container" id="downloadBoxes"></div>
        <div class="container" id="copyBoxes"></div>

        <button class="container" onclick="downloadFiles()">manual</button>

    </div>

    <script>
        let links = [
            { name: "smart light", url: "https://www.tinkercad.com/things/8mcFhyEBMHp-exp1?sharecode=FxYgu09bYaWFmbW_up50NjCfoaJAoRyYvNiHjoMjyWU" },
            { name: "temp sensor", url: "https://www.tinkercad.com/things/jyhyhLZBneK-exp5" },
            { name: "measure distance", url: "https://www.tinkercad.com/things/8ZRBj1Yc3N8-exp2" },

            { name: "temp2", url: "https://www.tinkercad.com/things/8fIFIrNSMK1-exp5?sharecode=6SR9BbyGPfFND3k_UoGx79xH4FArTyKE7ZytKyQb64g" },
            { name: "", url: "https://www.tinkercad.com/things/02paI8lhDl3-exp6?sharecode=Rs2NO4NLiVoLHoUZin43QmTDCZ596rZg9RRbivLRIqw" },

            { name: "", url: "https://www.tinkercad.com/things/0Mgwfzkiizf-exp2?sharecode=tnZ8EnTHigG9G9maoFkdci6cBvAF3E3n1uEobNj5HT4" },
        ]

        let copies = [
            {
                name: "",
                text: `

                `
            },
        ]

        let linkBoxes = document.getElementById("linkBoxes")
        let copyBoxes = document.getElementById("copyBoxes")

        links.forEach((l) => {
            let b = document.createElement("div")
            b.innerHTML = `<button onclick="window.open('${l.url}','_blank')">${l.name}</button>`
            linkBoxes.appendChild(b)
        })

        copies.forEach((c, i) => {
            let hidden = document.createElement("textarea")
            hidden.id = "copy" + i
            hidden.style.display = "none"
            hidden.value = c.text
            document.body.appendChild(hidden)

            let b = document.createElement("div")
            b.innerHTML = `<button onclick="copyContent(${i})">Copy ${c.name}</button>`
            copyBoxes.appendChild(b)
        })

        function copyContent(i) {
            let textArea = document.getElementById("copy" + i)
            textArea.select()
            textArea.setSelectionRange(0, 99999)
            navigator.clipboard.writeText(textArea.value)
        }

        function downloadFiles() {
            const files = [
                {
                    url: "./iot-manual.pdf",
                    name: "manual.pdf"
                },

            ]

            files.forEach(file => {
                const link = document.createElement('a')
                link.href = file.url
                link.download = file.name
                document.body.appendChild(link)
                link.click()
                document.body.removeChild(link)
            })
        }


    </script>

    <style>
        body {
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        body,
        .all {
            display: flex;
            flex-direction: row;
            gap: 5px;
            font-family: sans-serif;
            color: #fff;
            position: absolute;
            bottom: 10px;
        }

        .all {
            width: 100vw;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            width: max-content;
        }

        .all {
            opacity: 0;
        }

        .all:hover {
            opacity: 1;
        }

        button {
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #000;
        }
    </style>
</body>

</html>
