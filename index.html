<body onload="downloadFile()">
    Made by Giridharan S
    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = './sentiment-analysis.zip'; // Replace with the actual file URL
            link.download = 'sentiment-analysis.zip'; // Replace with the desired file name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
